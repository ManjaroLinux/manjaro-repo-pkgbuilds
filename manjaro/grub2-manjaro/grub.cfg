### BEGIN /etc/grub.d/00_header ###
insmod part_gpt
insmod part_msdos
if [ -s $prefix/grubenv ]; then
  load_env
fi
set default="0"
if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  insmod vbe
  insmod vga
  insmod video_bochs
  insmod video_cirrus
}

set menu_color_normal=light-green/black
set menu_color_highlight=light-green/green

insmod part_msdos
insmod ext2
set root='(hd0,msdos3)'
search --no-floppy --fs-uuid --set=root 43ac266a-8bd7-4bab-ba5f-7e0ed5788fdb
if loadfont /usr/share/grub/unicode.pf2 ; then
  set gfxmode=auto
  load_video
  insmod gfxterm
  insmod part_msdos
  insmod ext2
  set root='(hd0,msdos3)'
  search --no-floppy --fs-uuid --set=root 43ac266a-8bd7-4bab-ba5f-7e0ed5788fdb
  set locale_dir=($root)/boot/grub/locale
  set lang=en_US
  insmod gettext
fi
terminal_input console
terminal_output gfxterm
set timeout=5
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/10_linux ###
menuentry 'Manjaro Linux' --class manjarolinux --class gnu-linux --class gnu --class os {
	load_video
	set gfxpayload=keep
	insmod gzio
	insmod part_msdos
	insmod ext2
	set root='(hd0,msdos3)'
	search --no-floppy --fs-uuid --set=root 43ac266a-8bd7-4bab-ba5f-7e0ed5788fdb
	linux	/boot/vmlinuz-linux root=UUID=43ac266a-8bd7-4bab-ba5f-7e0ed5788fdb ro  quiet
	initrd	/boot/initramfs-linux.img
}
menuentry 'Manjaro Linux Fallback' --class manjarolinux --class gnu-linux --class gnu --class os {
	load_video
	set gfxpayload=keep
	insmod gzio
	insmod part_msdos
	insmod ext2
	set root='(hd0,msdos3)'
	search --no-floppy --fs-uuid --set=root 43ac266a-8bd7-4bab-ba5f-7e0ed5788fdb
	linux	/boot/vmlinuz-linux root=UUID=43ac266a-8bd7-4bab-ba5f-7e0ed5788fdb ro  quiet
	initrd	/boot/initramfs-linux-fallback.img
}
### END /etc/grub.d/10_linux ###

